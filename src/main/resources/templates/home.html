<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    
    <div class="container" style="text-align:center">
    <h1>Corona Virus Tracker</h1>
    <p>Note:Data is refreshed once a day only.</p>
   
    <div class="jumbotron">
    <h1 th:text="${totalCases}"></h1>
    <p class="lead">Total Cases reported as of today</p>
    <hr class="my-4">
    <h2 th:text="${diffFromPrevDay}"></h2>
    <p class="lead">Newly reported Cases since yestraday</p>
    
    </div>
     </div>	
    <div class="container">
    <table class="table">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Reported Cases</th>
        <th>Changes Since Last Day</th>
      </tr>
      <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>
      </tr>
    </table>
    </div>
  </body>

</html>
